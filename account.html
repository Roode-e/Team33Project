<body>


    <div class="card">

        <img class="card-img-top" src="Images/avatar.jpg" alt="Card image cap">
        <span id="spaniard" style="font-size:20px;cursor:pointer">
            <button type="button" id="edit" class="btn btn-default btn-sm">
                <img class="icon" src="Images/Icons/pencil.png">
                Edit Profile
            </button>
        </span>
        <div class="card-body">
            <h5 id="namefield" class="card-title">Name</h5>
        </div>


        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" id="navx">&times;</a>
            <div class="overlay-content">
                <ul id="proflist">
                    <li><input type="text" id="fname" name="fname" size="20" placeholder="Name"></input></li>
                    <li><input type="tel" id="phone" name="phone" placeholder="604-555-5555"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> </input> </li>
                    <li><textarea id="address" rows="3" cols="22" placeholder="Address"></textarea> </li>
                    <li><a href="#" class="card-link">Payment information</a></li>
                    <li><button id="diet" class="btn btn-primary dropdown-toggle mr-4" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dietary
                            Preferences</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <input type="checkbox" id="glut" name="glut" value="Gluten">
                            <label for="glut"> Gluten-free</label><br>
                            <input type="checkbox" id="veggie" name="veggie" value="Veggie">
                            <label for="veggie"> Vegetarian</label><br>
                            <input type="checkbox" id="veg" name="veg" value="Veg">
                            <label for="veg"> Vegan</label><br>
                            <input type="checkbox" id="nut" name="nut" value="Nut">
                            <label for="nut"> Nut allergy</label><br>
                            <input type="checkbox" id="egg" name="egg" value="Egg">
                            <label for="egg"> Egg allergy</label><br>
                        </div>
                    </li>
                    <li><input id="submitter" type="submit" value="Submit"></input></li>
                </ul>


            </div>
        </div>

        <ul class="list-group list-group-flush">
            <li id="numberer" class="list-group-item">Phone number</li>
            <li id="addresser" class="list-group-item">Address</li>
            <li class="list-group-item">Dietary Preferences</li>
            <li class="list-group-item">Order History</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Payment information</a>
        </div>
    </div>


    <div class="container-fluid">
        <a class="page" href="searchpage.html">
            <img class="icon" src="Images/Icons/menu.png">
            <p class="icon-label">Menu</p>
        </a>
        <a class="page" href="table.html">
            <img class="icon" src="Images/Icons/table.png">
            <p class="icon-label">Table</p>
        </a>
        <a class="page" href="orders.html">
            <img class="icon" src="Images/Icons/orders.png">
            <p class="icon-label">Orders</p>
        </a>
        <a class="page" href="account.html">
            <img class="icon" src="Images/Icons/account_dark.png">
            <p class="currentPage icon-label">Account</p>
        </a>
    </div>

</body>
